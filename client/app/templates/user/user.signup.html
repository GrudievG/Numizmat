<div class="container" ng-controller="SignUpController as signUp">
  <div class="row">
    <div ng-if="!signUp.signUpSuccess" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <div class="card-container">
        <form class="form-horizontal" role="form" name="signUpForm" ng-submit="signUp.submitForm(signUpForm.$valid)" novalidate>
          	<div class="form-group">
            	<label for="inputEmail" class="col-sm-2 control-label">Email<span class="required-field">*</span></label>
            	<div class="col-sm-10">
              		<input type="email" pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$" class="form-control" id="inputEmail" placeholder="Email" name="inputEmail" ng-model="signUp.user.email" required ng-class="{'incorrect-input': signUpForm.inputEmail.$invalid && !signUpForm.inputEmail.$pristine,
                  'correct-input': signUpForm.inputEmail.$valid && !signUpForm.inputEmail.$pristine}">
           		</div>
          	</div>
          	<div class="form-group">
            	<label for="inputPassword" class="col-sm-2 control-label">Пароль<span class="required-field">*</span></label>
        		  <div class="col-sm-10">
            		<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword" ng-model="signUp.user.password" required ng-maxlength="24" ng-minlength="4" ng-class="{'incorrect-input': signUpForm.inputPassword.$invalid && !signUpForm.inputPassword.$pristine,
                  'correct-input': signUpForm.inputPassword.$valid && !signUpForm.inputPassword.$pristine}">
            	</div>
          	</div>
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Имя<span class="required-field">*</span></label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Имя" name="inputName" ng-model="signUp.user.name" required ng-class="{'incorrect-input': signUpForm.inputName.$invalid && !signUpForm.inputName.$pristine,
                  'correct-input': signUpForm.inputName.$valid && !signUpForm.inputName.$pristine}" ng-maxlength="36" ng-minlength="1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSurName" class="col-sm-2 control-label">Фамилия<span class="required-field">*</span></label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSurName" placeholder="Фамилия" name="inputSurName" ng-model="signUp.user.surname" required ng-class="{'incorrect-input': signUpForm.inputSurName.$invalid && !signUpForm.inputSurName.$pristine,
                  'correct-input': signUpForm.inputSurName.$valid && !signUpForm.inputSurName.$pristine}" ng-maxlength="36" ng-minlength="1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTel" class="col-sm-2 control-label">Телефон<span class="required-field">*</span></label>
              <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputTel" placeholder="Телефон" name="inputTel" ng-model="signUp.user.tel" required ng-class="{'incorrect-input': signUpForm.inputTel.$invalid && !signUpForm.inputTel.$pristine,
                  'correct-input': signUpForm.inputTel.$valid && !signUpForm.inputTel.$pristine}" ng-maxlength="20" ng-minlength="10">
              </div>
            </div>
            <div class="form-group">
              <label for="inputCountry" class="col-sm-2 control-label">Страна<span class="required-field">*</span></label>
              <div class="col-sm-10">
                  <select class="form-control" id="inputCountry" name="inputCountry" required ng-class="{'incorrect-input': signUpForm.inputCountry.$invalid && !signUpForm.inputCountry.$pristine,
                  'correct-input': signUpForm.inputCountry.$valid && !signUpForm.inputCountry.$pristine}" ng-model="signUp.user.country">
                    <option ng-repeat="country in signUp.countries | orderBy">{{country}}</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputRegion" class="col-sm-2 control-label">Область<span class="required-field">*</span></label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputRegion" placeholder="Область" name="inputRegion" ng-model="signUp.user.region" required ng-class="{'incorrect-input': signUpForm.inputRegion.$invalid && !signUpForm.inputRegion.$pristine,
                  'correct-input': signUpForm.inputRegion.$valid && !signUpForm.inputRegion.$pristine}" ng-maxlength="36" ng-minlength="1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputLocality" class="col-sm-2 control-label">Город<span class="required-field">*</span></label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputLocality" placeholder="Населённый пункт" name="inputLocality" ng-model="signUp.user.locality" required ng-class="{'incorrect-input': signUpForm.inputLocality.$invalid && !signUpForm.inputLocality.$pristine,
                  'correct-input': signUpForm.inputLocality.$valid && !signUpForm.inputLocality.$pristine}" ng-maxlength="36" ng-minlength="1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress" class="col-sm-2 control-label">Адрес<span class="required-field">*</span></label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputAddress" placeholder="Адрес" name="inputAddress" ng-model="signUp.user.address" required ng-class="{'incorrect-input': signUpForm.inputAddress.$invalid && !signUpForm.inputAddress.$pristine,
                  'correct-input': signUpForm.inputAddress.$valid && !signUpForm.inputAddress.$pristine}" ng-maxlength="48" ng-minlength="4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPostIndex" class="col-sm-2 control-label">Индекс</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPostIndex" placeholder="Почтовый индекс" name="inputPostIndex" ng-model="signUp.user.postIndex" ng-class="{'incorrect-input': signUpForm.inputPostIndex.$invalid && !signUpForm.inputPostIndex.$pristine,
                  'correct-input': signUpForm.inputPostIndex.$valid && !signUpForm.inputPostIndex.$pristine}" ng-maxlength="24" ng-minlength="1">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 error-message">
                <div class="alert alert-danger toggle" ng-if="signUp.alert.show">
                  <span> <strong>Ошибка!</strong> {{signUp.alert.message}}</span>
                </div>
              </div>
            </div>
          	<div class="form-group">
            	<div class="col-sm-offset-2 col-sm-10 hidden-xs">
              		<button type="submit" class="btn btn-success signup-btn" ng-disabled="signUpForm.$invalid">Зарегистрироваться</button>
            	</div>
              <div class="col-xs-12 visible-xs">
                <button type="submit" class="btn btn-success signup-btn" ng-disabled="signUpForm.$invalid" style="width: 100%;">Зарегистрироваться</button>
              </div>
          	</div>
        </form>
      </div>
    </div>
    <div ng-if="signUp.signUpSuccess" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <div class="alert alert-success extend-prop toggle">
        <span> <strong>Регистрация прошла успешно.</strong> На Ваш email отправлено письмо для активации аккаунта. После активации Вам будут доступны все функции.</span>
      </div>
    </div>
  </div>
</div>
