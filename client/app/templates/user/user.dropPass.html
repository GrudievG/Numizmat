<div class="container" ng-controller="DropController as drop">
  <div class="row" ng-if="drop.updating">
    <div class="col-md-6 col-md-offset-3">
      <div class="card-container">
        <form class="form-horizontal smooth-change" role="form" name="passwordForm">
          <div class="form-group">
            <label class="col-sm-4 control-label">Новый пароль:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="inputNewPassOne" ng-model="drop.newPassOne" required ng-class="{'incorrect-input': passwordForm.inputNewPassOne.$invalid && !passwordForm.inputNewPassOne.$pristine, 'correct-input': passwordForm.inputNewPassOne.$valid && !passwordForm.inputNewPassOne.$pristine}" ng-maxlength="24" ng-minlength="4">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Новый пароль ещё раз:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="inputNewPassTwo" ng-model="drop.newPassTwo" required ng-class="{'incorrect-input': passwordForm.inputNewPassTwo.$invalid && !passwordForm.inputNewPassTwo.$pristine, 'correct-input': passwordForm.inputNewPassTwo.$valid && !passwordForm.inputNewPassTwo.$pristine}" ng-maxlength="24" ng-minlength="4">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 error-message">
                  <div class="alert alert-danger toggle" ng-if="drop.errorMessage">
                      <span><strong>Ошибка!</strong> {{drop.errorMessage}}</span>
                  </div>
              </div>
            </div>
          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-4">
                <button type="button" class="btn btn-success pull-left" ng-click="drop.changePass()" ng-disabled="passwordForm.$invalid">Изменить пароль</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>    
  <div class="row" ng-if="!drop.updating">
    <div class="col-md-8 col-md-offset-2 text-center">
      <span class="verify-msg text-success">
        <strong>Ссылка неактивна</strong>
      </span>
    </div>
  </div>
</div>
